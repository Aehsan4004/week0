<!DOCTYPE html>
<html>
<head>
    <title>Google Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="image_search.html">Image Search</a>
            <a href="advanced_search.html">Advanced Search</a>
        </div>
        <div class="logo">
            <img src="google_logo.png" alt="Google Logo">
        </div>
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" class="search-bar">
            <div class="buttons">
                <input type="submit" value="Google Search" class="search-button">
                <input type="submit" name="btnI" value="I'm Feeling Lucky" class="lucky-button">
            </div>
        </form>
    </div>
</body>
</html>
